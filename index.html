<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">


  <!-- HEADER -->
  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Место">
  </header>
  <main class="main">

    <!-- PROFILE -->
    <section class="profile">
      <!-- PART WITH INFO -->
      <div class="profile__container">
        <img src="./images/avatar.jpeg" alt="аватар" class="profile__avatar">
        <div class="profile__info-edit">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
            <button class="profile__edit" aria-label="редактировать" type="button"></button>
        </div>
      </div>
      <!-- ADD PHOTO -->
      <button aria-label="Добавить фото" type="button" class="profile__photo-button"></button>
    </section>

    <!-- PICTURES -->
    <section class="photo">
      <ul class="photo__grid">
        <li class="photo__item">
          <img src="./images/castel.jpeg" alt="Замок" class="photo__mesto">
          <div class="photo__container">
            <h2 class="photo__description">Домбай</h2>
            <button type="button" class="photo__like"></button>
          </div>
        </li>
        <li class="photo__item">
          <img src="./images/mountain.jpeg" alt="Гора" class="photo__mesto">
          <div class="photo__container">
            <h2 class="photo__description">Карачаевск</h2>
            <button type="button" class="photo__like"></button>
          </div>
        </li>
        <li class="photo__item">
          <img src="./images/sunset.jpeg" alt="Закат" class="photo__mesto">
          <div class="photo__container">
            <h2 class="photo__description">Гора Эльбрус</h2>
            <button type="button" class="photo__like"></button>
          </div>
        </li>
        <li class="photo__item">
          <img src="./images/sunset.jpeg" alt="Закат" class="photo__mesto">
          <div class="photo__container">
            <h2 class="photo__description">Домбай</h2>
            <button type="button" class="photo__like"></button>
          </div>
        </li>
        <li class="photo__item">
          <img src="./images/castel.jpeg" alt="Замок" class="photo__mesto">
          <div class="photo__container">
            <h2 class="photo__description">Гора Эльбрус</h2>
            <button type="button" class="photo__like"></button>
          </div>
        </li>
        <li class="photo__item">
          <img src="./images/mountain.jpeg" alt="Гора" class="photo__mesto">
          <div class="photo__container">
            <h2 class="photo__description">Карачаево-Черкесия</h2>
            <button type="button" class="photo__like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <!-- FOOTER -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <!-- POPUP -->
  <div class="popup">
    <div class="big-container">
      <button type="button" class="big-container__close"></button>
      <h2 class="big-container__title">Редактировать профиль</h2>
      <form class="form">
        <input type="text" placeholder="Имя" maxlength="20" class="form__input" id="name" name="name">
        <input type="text" placeholder="Описание" maxlength="60"
               class="form__input" id="description" name="description">
        <button type="submit" class="form__save">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./script/script.js"></script>
</body>

</html>
