<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">


  <!-- HEADER -->
  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Место">
  </header>
  <main class="main">

    <!-- PROFILE -->
    <section class="profile">
      <!-- PART WITH INFO -->
      <div class="profile__container">
        <img src="./images/avatar.jpeg" alt="аватар" class="profile__avatar">
        <div class="profile__info-edit">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__edit" aria-label="редактировать" type="button"></button>
        </div>
      </div>
      <!-- ADD PHOTO -->
      <button aria-label="Добавить фото" type="button" class="profile__photo-button"></button>
    </section>

    <!-- PICTURES -->
    <!--Section For Template-->
    <section class="photo">
      <ul class="photo__grid">
      </ul>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!--TEMPLATE-->
  <template class="template__photo">
    <li class="photo__item">
      <button type="button" class="photo__delete"></button>
      <img class="photo__mesto">
      <div class="photo__container">
        <h2 class="photo__description"></h2>
        <button type="button" class="photo__like"></button>
      </div>
    </li>
  </template>

  <!-- POPUP -->
  <!--INFO EDIT-->
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-edit">
        <input type="text" placeholder="Имя" class="popup__input" id="name" name="name">
        <input type="text" placeholder="Описание"
               class="popup__input" id="description" name="description">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>

  <!--ADDPHOTO-->
  <div class="popup popup_for_photo">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_for_photo"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_for_photo" name="profile-edit">
        <input type="text" placeholder="Название" class="popup__input" id="place" name="photoplace">
        <input type="text" placeholder="Ссылка на картинку"
               class="popup__input" id="link" name="photolink">
        <button type="submit" class="popup__save">Создать</button>
      </form>
    </div>
  </div>
  <!--PHOTO OPEN-->
  <div class="popup popup_for_image">
    <div class="popup__container popup__container_for_image">
      <button type="button" class="popup__close popup__close_for_image"></button>
      <img class="popup__image" />
      <h2 class="popup__title popup__title_for_image">Новое место</h2>
    </div>
  </div>

  <script src="./script/script.js"></script>
</body>

</html>
