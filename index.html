<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">

    <title>Mesto</title>
</head>

<body class="page">
    <!-- HEADER -->
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Место">
    </header>
    <main class="main">
        <section class="profile">
            <!-- PART WITH INFO -->
            <div class="profile__container">
                <img src="./images/avatar.jpeg" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <div class="profile__change">
                    <img src="./images/pen.svg" alt="Редактор" class="profile__edit">
                </div>
            </div>
            <!-- ADD PHOTO -->
            <div class="profile__button">
                <img src="./images/plus.svg" alt="+" class="profile__add">
            </div>
            </div>
        </section>
        <!-- PICTURES -->
        <section class="photo">
            <ul class="photo__grid">
                <li class="photo__item"><img src="./images/castel.jpeg" alt="Замок" class="photo__mesto">
                    <div class="photo__container">
                        <p class="photo__description">Домбай</p>
                    <img src="./images/like.svg" alt="Лайк" class="photo__like photo__like_active photo__like_disabled">
                </div>
                </li>
                <li class="photo__item"><img src="./images/mountain.jpeg" alt="Гора" class="photo__mesto">
                    <div class="photo__container">
                    <p class="photo__description">Карачаевск</p>
                    <img src="./images/like.svg" alt="Лайк" class="photo__like photo__like_active photo__like_disabled">
                </div>
                </li>
                <li class="photo__item"><img src="./images/sunset.jpeg" alt="Закат" class="photo__mesto">
                    <div class="photo__container">
                    <p class="photo__description">Гора Эльбрус</p>
                    <img src="./images/like.svg" alt="Лайк" class="photo__like photo__like_active photo__like_disabled">
                    </div>
                </li>
                <li class="photo__item"><img src="./images/sunset.jpeg" alt="Закат" class="photo__mesto">
                    <div class="photo__container">
                    <p class="photo__description">Домбай</p>
                    <img src="./images/like.svg" alt="Лайк" class="photo__like photo__like_active photo__like_disabled">
                    </div>
                </li>
                <li class="photo__item"><img src="./images/castel.jpeg" alt="Замок" class="photo__mesto">
                    <div class="photo__container">
                    <p class="photo__description">Гора Эльбрус</p>
                    <img src="./images/like.svg" alt="Лайк" class="photo__like photo__like_active photo__like_disabled">
                    </div>
                </li>
                <li class="photo__item"><img src="./images/mountain.jpeg" alt="Гора" class="photo__mesto">
                    <div class="photo__container">
                    <p class="photo__description">Карачаево-Черкесия</p>
                    <img src="./images/like.svg" alt="Лайк" class="photo__like photo__like_active photo__like_disabled">
                    </div>
                </li>
            </ul>

        </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

</body>

</html>
